<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f6f6ef" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <title>HN Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f6f6ef;
            --bg-header: #ff6600;
            --text: #000;
            --text-muted: #828282;
            --link: #000;
            --link-visited: #828282;
            --border: #e0e0e0;
            --highlight: rgba(255, 102, 0, 0.1);
            --scroll-offset: 48px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --bg-header: #ff6600;
                --text: #c9d1d9;
                --text-muted: #8b949e;
                --link: #c9d1d9;
                --link-visited: #8b949e;
                --border: #30363d;
                --highlight: rgba(255, 102, 0, 0.15);
            }
            html {
                color-scheme: dark;
            }
        }

        html {
            scroll-padding-top: var(--scroll-offset);
            color-scheme: light;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 10pt;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.15);
        }

        .skip-link {
            position: absolute;
            left: 12px;
            top: -40px;
            padding: 6px 10px;
            background: var(--bg-header);
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            z-index: 200;
        }

        .skip-link:focus-visible {
            top: 8px;
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        header {
            background: var(--bg-header);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 13pt;
            font-weight: bold;
            color: #000;
            text-wrap: balance;
        }

        header a {
            color: #000;
            text-decoration: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
            font-size: 9pt;
            color: #000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #feed {
            max-width: 800px;
            padding: 10px;
            content-visibility: auto;
            contain-intrinsic-size: 800px 1000px;
        }

        .story {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            overflow: hidden;
            scroll-margin-top: var(--scroll-offset);
        }

        .story.is-selected {
            background: var(--highlight);
            margin: 0 -10px;
            padding: 8px 10px;
        }

        .new-stories-block {
            overflow: hidden;
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .new-stories-block.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (prefers-reduced-motion: reduce) {
            .status-dot {
                animation: none;
            }
            .new-stories-block {
                transition: none;
            }
            .new-stories-chip {
                transition: none;
            }
            .spinner {
                animation: none;
            }
        }

        .story-title {
            color: var(--link);
            text-decoration: none;
            line-height: 1.4;
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .story-title:visited {
            color: var(--link-visited);
        }

        .story-title:hover {
            text-decoration: underline;
        }

        .story-domain {
            font-size: 8pt;
            color: var(--text-muted);
            margin-left: 5px;
        }

        .story-meta {
            display: block;
            font-size: 8pt;
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 4px;
        }

        .story-meta:hover {
            text-decoration: underline;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .new-stories-chip {
            position: fixed;
            top: calc(var(--scroll-offset) + 8px);
            left: 50%;
            transform: translateX(-50%) translateY(-6px);
            background: var(--bg-header);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 9pt;
            font-weight: bold;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 90;
        }

        .new-stories-chip.is-visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .new-stories-chip:hover {
            filter: brightness(0.95);
        }

        .new-stories-chip:focus-visible {
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        #load-more {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--text-muted);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a class="skip-link" href="#feed">Skip to content</a>
    <header>
        <h1><a href="https://news.ycombinator.com/newest" target="_blank" rel="noopener">HN Live</a></h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>watching</span>
        </div>
    </header>

    <button id="new-stories-chip" class="new-stories-chip" type="button" aria-live="polite" aria-atomic="true">
        New stories
    </button>

    <main id="feed" tabindex="-1">
        <div class="loading">Loading stories&hellip;</div>
    </main>
    <div id="load-more"></div>

    <script>
        const API = 'https://hacker-news.firebaseio.com/v0';
        const POLL_INTERVAL = 10000;
        const INITIAL_LOAD = 30;
        const LOAD_MORE_COUNT = 20;
        const AUTO_SCROLL_THRESHOLD = 80;
        const SCROLL_OFFSET = 48;

        const STORAGE_KEY = 'hn-live-state';
        const feed = document.getElementById('feed');
        const loadMoreEl = document.getElementById('load-more');
        const newStoriesChip = document.getElementById('new-stories-chip');
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');

        let allStoryIds = [];
        let loadedIndex = 0;
        let isLoadingMore = false;
        let pendingNewCount = 0;
        let selectedIndex = -1;

        function loadState() {
            const defaultState = { seenIds: new Set(), newestTime: 0, cachedStories: [] };
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) return defaultState;

                const data = JSON.parse(saved);
                let savedNewestTime = data.newestTime || 0;

                // Reset if newestTime is in the future (clock skew protection)
                const now = Math.floor(Date.now() / 1000);
                if (savedNewestTime > now + 3600) {
                    savedNewestTime = 0;
                }

                return {
                    seenIds: new Set(data.seenIds || []),
                    newestTime: savedNewestTime,
                    cachedStories: data.cachedStories || []
                };
            } catch (e) {
                console.warn('Failed to load state:', e);
                return defaultState;
            }
        }

        function saveState(stories = null) {
            try {
                const data = {
                    seenIds: [...seenIds].slice(-1000),
                    newestTime,
                    cachedStories: stories ? stories.slice(0, 50).map(s => ({
                        id: s.id, title: s.title, url: s.url, by: s.by,
                        time: s.time, score: s.score, descendants: s.descendants
                    })) : undefined
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.warn('Failed to save state:', e);
            }
        }

        let { seenIds, newestTime, cachedStories } = loadState();
        const rtf = new Intl.RelativeTimeFormat(undefined, { numeric: 'auto' });

        function formatTimeAgo(unixTime) {
            const seconds = Math.floor(Date.now() / 1000 - unixTime);
            if (seconds < 60) return rtf.format(-seconds, 'second');

            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return rtf.format(-minutes, 'minute');

            const hours = Math.floor(minutes / 60);
            if (hours < 24) return rtf.format(-hours, 'hour');

            const days = Math.floor(hours / 24);
            return rtf.format(-days, 'day');
        }

        function extractDomain(url) {
            if (!url) return null;
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return null;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getScrollBehavior() {
            return prefersReducedMotion.matches ? 'auto' : 'smooth';
        }

        function isNearTop() {
            return window.scrollY <= AUTO_SCROLL_THRESHOLD;
        }

        function getAnchorStory() {
            const stories = feed.querySelectorAll('.story');
            for (const story of stories) {
                const rect = story.getBoundingClientRect();
                if (rect.bottom > SCROLL_OFFSET) {
                    return story;
                }
            }
            return stories[0] || null;
        }

        function updateNewStoriesChip() {
            if (pendingNewCount > 0 && !isNearTop()) {
                newStoriesChip.textContent = `New stories (${pendingNewCount})`;
                newStoriesChip.classList.add('is-visible');
                return;
            }

            newStoriesChip.textContent = 'New stories';
            newStoriesChip.classList.remove('is-visible');
        }

        function clearPendingNewStories() {
            pendingNewCount = 0;
            updateNewStoriesChip();
        }

        function scrollToNewest() {
            const newestStory = feed.querySelector('.story');
            if (newestStory) {
                newestStory.scrollIntoView({ behavior: getScrollBehavior(), block: 'start' });
                return;
            }
            window.scrollTo({ top: 0, behavior: getScrollBehavior() });
        }

        function createStoryElement(story) {
            const article = document.createElement('article');
            article.className = 'story';
            article.dataset.id = story.id;

            const domain = extractDomain(story.url);
            const hnLink = `https://news.ycombinator.com/item?id=${story.id}`;
            const storyUrl = story.url || hnLink;
            const domainSpan = domain ? `<span class="story-domain">(${domain})</span>` : '';
            const commentCount = story.descendants || 0;

            article.innerHTML = `
                <div>
                    <a class="story-title" href="${storyUrl}" target="_blank" rel="noopener">${escapeHtml(story.title)}</a>
                    ${domainSpan}
                </div>
                <a class="story-meta" href="${hnLink}" target="_blank" rel="noopener">
                    ${story.score} points by ${story.by}
                    <span class="time" data-time="${story.time}">${formatTimeAgo(story.time)}</span>
                    | ${commentCount} comments
                </a>
            `;

            return article;
        }

        function renderStories(stories, animate = false) {
            if (stories.length === 0) return;

            stories.sort((a, b) => b.time - a.time);

            if (animate) {
                // Wrap new stories in animated block
                const wrapper = document.createElement('div');
                wrapper.className = 'new-stories-block';

                for (const story of stories) {
                    wrapper.appendChild(createStoryElement(story));
                }

                feed.insertBefore(wrapper, feed.firstChild);

                requestAnimationFrame(() => {
                    wrapper.classList.add('is-visible');
                });

                // Unwrap after animation
                setTimeout(() => {
                    while (wrapper.firstChild) {
                        feed.insertBefore(wrapper.firstChild, wrapper);
                    }
                    wrapper.remove();
                }, 350);
            } else {
                // No animation - just insert
                const fragment = document.createDocumentFragment();
                for (const story of stories) {
                    fragment.appendChild(createStoryElement(story));
                }
                feed.insertBefore(fragment, feed.firstChild);
            }
        }

        function appendStories(stories) {
            const fragment = document.createDocumentFragment();
            for (const story of stories) {
                fragment.appendChild(createStoryElement(story));
            }
            feed.appendChild(fragment);
        }

        async function fetchStory(id, retries = 2) {
            try {
                const res = await fetch(`${API}/item/${id}.json`);
                const item = await res.json();
                const isValidStory = item && item.type === 'story' && !item.deleted && !item.dead;
                return isValidStory ? item : null;
            } catch (e) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, 1000 * (3 - retries)));
                    return fetchStory(id, retries - 1);
                }
                console.warn(`Failed to fetch story ${id}:`, e);
                return null;
            }
        }

        async function fetchStories(ids) {
            const stories = await Promise.all(ids.map(fetchStory));
            return stories.filter(Boolean);
        }

        async function poll() {
            try {
                const res = await fetch(`${API}/newstories.json`);
                const ids = await res.json();
                const newIds = ids.filter(id => !seenIds.has(id));

                if (newIds.length === 0) return;

                const stories = await fetchStories(newIds.slice(0, 10));

                for (const story of stories) {
                    seenIds.add(story.id);
                }

                const newStories = stories.filter(s => s.time > newestTime);

                if (newStories.length > 0) {
                    const shouldAutoScroll = isNearTop();
                    const anchor = shouldAutoScroll ? null : getAnchorStory();
                    const anchorTop = anchor ? anchor.getBoundingClientRect().top : 0;

                    renderStories(newStories, shouldAutoScroll);

                    if (shouldAutoScroll) {
                        clearPendingNewStories();
                        scrollToNewest();
                    } else {
                        pendingNewCount += newStories.length;
                        updateNewStoriesChip();
                        if (anchor) {
                            requestAnimationFrame(() => {
                                const newTop = anchor.getBoundingClientRect().top;
                                const delta = newTop - anchorTop;
                                if (delta !== 0) {
                                    window.scrollBy(0, delta);
                                }
                            });
                        }
                    }

                    newestTime = Math.max(newestTime, ...newStories.map(s => s.time));
                    cachedStories = [...newStories, ...cachedStories].slice(0, 50);
                    saveState(cachedStories);
                }
            } catch (e) {
                console.error('Poll failed:', e);
            }
        }

        async function loadMore() {
            if (isLoadingMore || loadedIndex >= allStoryIds.length) return;

            isLoadingMore = true;
            loadMoreEl.innerHTML = '<span class="spinner"></span>Loading more&hellip;';

            const nextIds = allStoryIds.slice(loadedIndex, loadedIndex + LOAD_MORE_COUNT);
            const stories = await fetchStories(nextIds);

            appendStories(stories);
            loadedIndex += LOAD_MORE_COUNT;

            for (const story of stories) {
                seenIds.add(story.id);
            }

            isLoadingMore = false;
            loadMoreEl.innerHTML = loadedIndex >= allStoryIds.length ? 'No more stories' : '';
        }

        function setupInfiniteScroll() {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !isLoadingMore) {
                    loadMore();
                }
            }, { rootMargin: '200px' });

            observer.observe(loadMoreEl);
        }

        newStoriesChip.addEventListener('click', () => {
            clearPendingNewStories();
            scrollToNewest();
        });

        window.addEventListener('scroll', () => {
            if (isNearTop() && pendingNewCount > 0) {
                clearPendingNewStories();
                return;
            }
            updateNewStoriesChip();
        });

        function getStories() {
            return feed.querySelectorAll('.story');
        }

        function selectStory(index) {
            const stories = getStories();
            if (stories.length === 0) return;

            // Clamp index
            index = Math.max(0, Math.min(index, stories.length - 1));

            // Remove previous selection
            const prev = feed.querySelector('.story.is-selected');
            if (prev) prev.classList.remove('is-selected');

            // Apply new selection
            selectedIndex = index;
            const story = stories[index];
            story.classList.add('is-selected');
            story.scrollIntoView({ behavior: getScrollBehavior(), block: 'nearest' });
        }

        function openSelected() {
            const stories = getStories();
            if (selectedIndex < 0 || selectedIndex >= stories.length) return;

            const story = stories[selectedIndex];
            const link = story.querySelector('.story-title');
            if (link) window.open(link.href, '_blank');
        }

        document.addEventListener('keydown', (e) => {
            // Ignore if typing in an input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            const stories = getStories();
            if (stories.length === 0) return;

            switch (e.key) {
                case 'j':
                    e.preventDefault();
                    selectStory(selectedIndex + 1);
                    break;
                case 'k':
                    e.preventDefault();
                    selectStory(selectedIndex - 1);
                    break;
                case 'Enter':
                    if (selectedIndex >= 0) {
                        e.preventDefault();
                        openSelected();
                    }
                    break;
            }
        });

        async function init() {
            if (cachedStories.length > 0) {
                feed.innerHTML = '';
                renderStories(cachedStories, false);
            }

            try {
                const res = await fetch(`${API}/newstories.json`);
                const ids = await res.json();

                allStoryIds = ids;
                const stories = await fetchStories(ids.slice(0, INITIAL_LOAD));
                loadedIndex = INITIAL_LOAD;

                feed.innerHTML = '';
                renderStories(stories, false);

                if (stories.length > 0) {
                    newestTime = Math.max(newestTime, ...stories.map(s => s.time));
                    for (const story of stories) {
                        seenIds.add(story.id);
                    }
                }

                cachedStories = stories;
                saveState(stories);
            } catch (e) {
                if (cachedStories.length === 0) {
                    feed.innerHTML = '<div class="loading">Failed to load. Please refresh.</div>';
                }
                console.error('Init failed:', e);
            }

            setInterval(poll, POLL_INTERVAL);
            setupInfiniteScroll();
        }

        setInterval(() => {
            for (const el of document.querySelectorAll('.time[data-time]')) {
                el.textContent = formatTimeAgo(parseInt(el.dataset.time));
            }
        }, 60000);

        init();
    </script>
</body>
</html>
