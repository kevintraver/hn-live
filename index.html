<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f6f6ef;
            --bg-header: #ff6600;
            --text: #000;
            --text-muted: #828282;
            --link: #000;
            --link-visited: #828282;
            --border: #e0e0e0;
            --highlight: rgba(255, 102, 0, 0.1);
            --scroll-offset: 48px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --bg-header: #ff6600;
                --text: #c9d1d9;
                --text-muted: #8b949e;
                --link: #c9d1d9;
                --link-visited: #8b949e;
                --border: #30363d;
                --highlight: rgba(255, 102, 0, 0.15);
            }
        }

        html {
            scroll-padding-top: var(--scroll-offset);
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 10pt;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            background: var(--bg-header);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 13pt;
            font-weight: bold;
            color: #000;
        }

        header a {
            color: #000;
            text-decoration: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
            font-size: 9pt;
            color: #000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #feed {
            max-width: 800px;
            padding: 10px;
        }

        .story {
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            overflow: hidden;
        }

        .story.new {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .status-dot, .story.new {
                animation: none;
            }
        }

        .story-title {
            color: var(--link);
            text-decoration: none;
            line-height: 1.4;
        }

        .story-title:visited {
            color: var(--link-visited);
        }

        .story-title:hover {
            text-decoration: underline;
        }

        .story-domain {
            font-size: 8pt;
            color: var(--text-muted);
            margin-left: 5px;
        }

        .story-meta {
            font-size: 8pt;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .story-meta a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .story-meta a:hover {
            text-decoration: underline;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://news.ycombinator.com/newest" target="_blank" rel="noopener">HN Live</a></h1>
        <div class="status">
            <span class="status-dot"></span>
            <span>watching</span>
        </div>
    </header>

    <main id="feed">
        <div class="loading">Loading stories...</div>
    </main>

    <script>
        const API = 'https://hacker-news.firebaseio.com/v0';
        const POLL_INTERVAL = 10000;
        const MAX_STORIES = 100;
        const INITIAL_LOAD = 30;

        const STORAGE_KEY = 'hn-live-state';
        const feed = document.getElementById('feed');

        // Load/save state from localStorage
        function loadState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const data = JSON.parse(saved);
                    return { seenIds: new Set(data.seenIds || []), newestTime: data.newestTime || 0 };
                }
            } catch (e) {}
            return { seenIds: new Set(), newestTime: 0 };
        }

        function saveState() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    seenIds: [...seenIds].slice(-500),
                    newestTime
                }));
            } catch (e) {}
        }

        let { seenIds, newestTime } = loadState();

        function formatTimeAgo(unixTime) {
            const seconds = Math.floor(Date.now() / 1000 - unixTime);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        function extractDomain(url) {
            if (!url) return null;
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return null;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createStoryElement(story) {
            const article = document.createElement('article');
            article.className = 'story';
            article.dataset.id = story.id;

            const domain = extractDomain(story.url);
            const storyUrl = story.url || `https://news.ycombinator.com/item?id=${story.id}`;
            const hnLink = `https://news.ycombinator.com/item?id=${story.id}`;

            article.innerHTML = `
                <div>
                    <a class="story-title" href="${storyUrl}" target="_blank" rel="noopener">${escapeHtml(story.title)}</a>
                    ${domain ? `<span class="story-domain">(${domain})</span>` : ''}
                </div>
                <div class="story-meta">
                    ${story.score} points by ${story.by}
                    <span class="time" data-time="${story.time}">${formatTimeAgo(story.time)}</span>
                    | <a href="${hnLink}" target="_blank" rel="noopener">${story.descendants || 0} comments</a>
                </div>
            `;

            return article;
        }

        function renderStories(stories, isNew) {
            stories.sort((a, b) => b.time - a.time);

            const fragment = document.createDocumentFragment();

            for (const story of stories) {
                const article = createStoryElement(story);
                if (isNew) {
                    article.classList.add('new');
                }
                fragment.appendChild(article);
            }

            feed.insertBefore(fragment, feed.firstChild);

            // Trim old stories
            while (feed.children.length > MAX_STORIES) {
                const last = feed.lastChild;
                if (last.dataset.id) {
                    seenIds.delete(parseInt(last.dataset.id));
                }
                feed.removeChild(last);
            }
        }

        async function fetchStory(id) {
            try {
                const res = await fetch(`${API}/item/${id}.json`);
                const item = await res.json();
                if (item && item.type === 'story' && !item.deleted && !item.dead) {
                    return item;
                }
            } catch (e) {
                console.warn(`Failed to fetch story ${id}:`, e);
            }
            return null;
        }

        async function fetchStories(ids) {
            const stories = await Promise.all(ids.map(fetchStory));
            return stories.filter(Boolean);
        }

        async function poll() {
            try {
                const res = await fetch(`${API}/newstories.json`);
                const ids = await res.json();
                const newIds = ids.filter(id => !seenIds.has(id));

                if (newIds.length === 0) return;

                const stories = await fetchStories(newIds.slice(0, 10));

                // Mark all as seen
                stories.forEach(story => seenIds.add(story.id));

                // Only show stories NEWER than what we've displayed
                const newStories = stories.filter(s => s.time > newestTime);

                if (newStories.length > 0) {
                    renderStories(newStories, true);
                    newestTime = Math.max(newestTime, ...newStories.map(s => s.time));
                    saveState();
                }

            } catch (e) {
                console.error('Poll failed:', e);
            }
        }

        async function init() {
            try {
                const res = await fetch(`${API}/newstories.json`);
                const ids = await res.json();

                const initialIds = ids.slice(0, INITIAL_LOAD);
                const stories = await fetchStories(initialIds);

                feed.innerHTML = '';

                renderStories(stories, false);

                // Set newestTime to most recent story
                if (stories.length > 0) {
                    const times = stories.map(s => s.time);
                    newestTime = Math.max(newestTime, ...times);
                }

                ids.slice(0, MAX_STORIES).forEach(id => seenIds.add(id));
                saveState();

                setInterval(poll, POLL_INTERVAL);

            } catch (e) {
                feed.innerHTML = '<div class="loading">Failed to load. Please refresh.</div>';
                console.error('Init failed:', e);
            }
        }

        // Update timestamps periodically
        setInterval(() => {
            document.querySelectorAll('.time[data-time]').forEach(el => {
                el.textContent = formatTimeAgo(parseInt(el.dataset.time));
            });
        }, 60000);

        init();
    </script>
</body>
</html>
